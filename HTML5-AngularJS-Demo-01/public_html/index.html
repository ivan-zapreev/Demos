<html data-ng-app="">
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <title>The Angular JS Demo 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            Search:
            <input type="text" data-ng-model="searchStr"/>
        </div>
        <div data-ng-init="people=[{name: 'Ivan',  birth:'22/11/1979', place:'Novosibirsk', land: 'Russian Federation'},
                                  {name: 'Galina', birth:'03/06/1983', place:'St. Leningradskaja', land: 'Russian Federation'},
                                  {name: 'Katja',  birth:'04/05/2013', place:'Eindhoven', land: 'The Netherlands'}]"></div>
        <ul>
            <li class="listEntry" data-ng-repeat="person in people | filter:searchStr | orderBy:'name' | orderBy:'land' | orderBy:'place'">
                <div class="name">{{person.name}}</div>
                is born at
                <div class="birth">{{person.birth}}</div>
                in
                <div class="place">{{person.place}}</div>
                , 
                <div class="land">{{person.land | uppercase }}</div>
            </li>
        </ul>
    </body>
</html>
